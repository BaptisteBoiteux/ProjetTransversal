<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
    <title>Login</title>
</head>

<body>
    <form action="#">
        <label for="username"><i class="icon-user"></i> Utilisateur</label>
        <input type="text" name="username" id="username">
        

        <label for="password"><i class="icon-key"></i>  Mot de passe</label>
        <input type="password" name="password" id="password">

        
        <button type="submit" class="connect" id="login">
            <div>Se connecter</div>
            <i class="icon-login"></i>
        </button>

        <div class="features">
            <button type="button" class="connect" id="retour">
                <div>Retour</div>
                <i class="icon-action-undo"></i>
            </button>

            <button type="reset" class="connect" id="reset">
                <div>Reset</div>
                <i class="icon-reload"></i>
            </button>
        </div>
    </form>     
</body>
